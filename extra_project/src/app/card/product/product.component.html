<div class=" rounded shadow-lg bg-white">
  <img class="" [src]="card.img" alt="Изображение товара">

    <div class="font-bold text-lg pb-2">{{card.price}} P.</div>
    <div class=" text-base pb-2">{{card.name}}</div>
    <div class="flex justify-center">
      <button
        class="rounded border-2 border-green text-green w-full py-2 hover:bg-orange hover:text-white hover:border-none"
        (click)="handleClick()">
        В корзину
      </button>
    </div>
  </div>
</div>
