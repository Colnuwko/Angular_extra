<div class=" rounded shadow-lg bg-white flex flex-row p-4 m-4">
  <img class="basis-1/3" [src]="card.img" alt="Изображение товара">
  <div class=" basis-1/3">
    <div class="flex flex-col justify-between h-full">
      <div class="flex flex-row justify-between pr-2" *ngIf="card.discount">
        <div>
          <div class="font-bold text-lg ">{{priceWithSaleForCard}} ₽.</div>
          <div>Цена со скидкой</div>
        </div>
        <div>
          <div class=" text-lg text-silver ">{{card.price}} ₽.</div>
          <div>Цена без скидки</div>
        </div>
      </div>
      <div class=" text-lg text-silver" *ngIf="!card.discount">{{card.price}} ₽.</div>
        <div class="curtain bg-green" *ngIf="card.discount">
          <p>-{{card.discount}}%</p>
        </div>
        <div class="text-base pb-2">{{card.name}}</div>
    </div>
  </div>
  <div class="basis-1/3">
    <div class="flex flex-col h-full justify-around ">
      <button
        class="rounded border-2 border-green text-green w-full py-2 hover:bg-orange hover:text-white hover:border-none"
        (click)="Delete()">
        Удалить продукт
      </button>
      <div class="text-center">Количество  {{count}}</div>
      <div class="flex flex-row ">
          <button
            class="rounded border-2 border-green text-green w-full py-2 hover:bg-orange hover:text-white hover:border-none"
            (click)="decrement()">
            -
          </button>
          <button
            class="rounded border-2 border-green text-green w-full py-2 hover:bg-orange hover:text-white hover:border-none"
            (click)="increment()">
            +
          </button>
      </div>
    </div>

  </div>
</div>
