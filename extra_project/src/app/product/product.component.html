<div class="mx-28">
    <div class="font-bold text-2xl" *ngIf="card && card.length > 0">
        <p class = "text-left">{{card[0].name}}</p>
    </div>
    <div class="flex">
        <app-product-img class ="flex w-100 gap-10" [product_id]=product_id></app-product-img>
        <app-product-info class = "flex w-50 gap-10" [product_id] = product_id></app-product-info>
        <app-product-similar class="flex w-14"></app-product-similar>
    </div>
</div>
